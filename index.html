<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftMate - Your Personal Gift Assistant</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <style>
        :root {
            --primary-color: #FF6B8B;
            --text-color: #000000;
            --bg-color: #FFF9FB;
            --hover-color: #FF8E53;
            --secondary-color: #FFE6EE;
        }

        body {
            font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background-color: var(--bg-color);
            box-shadow: 0 2px 8px rgba(255, 107, 139, 0.15);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background-color: var(--bg-color);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .hero p {
            font-size: 1.25rem;
            color: #8E8E93;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 139, 0.2);
        }

        .cta-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 107, 139, 0.25);
        }

        footer {
            background-color: var(--secondary-color);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-links a {
            color: #8E8E93;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        main {
            margin-top: 4rem;
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .hero p {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: var(--hover-color);
        }

        footer {
            background-color: #f3f4f6;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: #4b5563;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    <img src="assets/images/logo.svg" alt="GiftMate Logo">
                    <span>GiftMate</span>
                </a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="https://github.com/johnwesleyquintero/giftmate-mobile/ABOUT.md">About</a>
                    <a href="ttps://github.com/johnwesleyquintero/giftmate-mobile/TERMS.md">Terms & Policies</a>
                    <a href="ttps://github.com/johnwesleyquintero/giftmate-mobile/PRIVACY.md">Privacy Notice</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Welcome to GiftMate</h1>
                <p>Your personal gift assistant that helps you find the perfect presents for your loved ones.</p>
                <a href="https://github.com/johnwesleyquintero/giftmate-mobile" class="cta-button">Get Started</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="ttps://github.com/johnwesleyquintero/giftmate-mobile/ABOUT.md">About</a>
                    <a href="ttps://github.com/johnwesleyquintero/giftmate-mobile/TERMS.md">Terms & Policies</a>
                    <a href="ttps://github.com/johnwesleyquintero/giftmate-mobile/PRIVACY.md">Privacy Notice</a>
                    <a href="ttps://github.com/johnwesleyquintero/giftmate-mobile/LICENSE.md">License</a>
                </div>
                <p>&copy; 2024 GiftMate. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
